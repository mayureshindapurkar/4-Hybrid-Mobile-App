<ion-popover-view>
	<ion-header-bar>
      <h1 class="title">Choose PopOver</h1>
   	</ion-header-bar>
   <ion-content>
      <div class="list">
      <a class="item" ng-click = "popoverAddFavorite()">
        Add to Favorites
      </a>
      <a class="item" ng-click="popoverAddComment()">
        Add Comment
      </a>
    </div>
   </ion-content>
</ion-popover-view>
